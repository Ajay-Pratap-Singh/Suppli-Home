<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=1024"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppli - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@500;600&family=Sora:wght@300;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <div class="sub-title">
            <span>
                Internet Of Transportaion
            </span>
            <span class="sub-subtitle">
                <span id="upper-line">
                    Unified Digital Freight Forwarders
                </span>
                <hr>
                <span id="lower-line">
                    Courier | On-demand | Line haul
                </span>
            </span>
        </div>
        <div id="coming-soon">
            <div>
                <h1>COMING SOON</h1>
                <h1 id="shadow">COMING SOON</h1>
            </div>
        </div>
        <div class="action">
            <p>Subscribe to get notification as soon as we launch</p>
            <div class="inputs">
                <span class="input-txt">
                    <input type="text" placeholder="Enter your email">
                </span>
                <span class="input-btn">
                    <input type="button" value="NOTIFY ME">
                </span>
            </div>
        </div>
        <div class="elements">
            <img src="img/elements.png" alt="">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppli - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@500;600&family=Sora:wght@300;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img class="logo" src="img/logo.png" alt="">
        <div class="input-caption">
            <p>Subscribe to get notification as soon as we launch</p>
        </div>
        <div class="input-txt">
            <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-btn">
            <input type="button" value="NOTIFY ME">
        </div>
        <div class="sub-title">
            <p class="boxed-top">INTERNET OF TRANSPORTATION</p>
            <div>
                <p class="bold-sub">UNIFIED DIGITAL FREIGHT FORWARDERS</p>
                <hr>
                <p class="light-sub">COURIER | ON-DEMAND | LINE HAUL</p>
            </div>
        </div>
        <div class="coming-soon">
            <p>COMING SOON</p>
        </div>
        <div class="coming-soon" id="shadow">
            <p>COMING SOON</p>
        </div>
        <img class="elements" src="img/elements.png" alt="">
    </div>
</body>
</html>
